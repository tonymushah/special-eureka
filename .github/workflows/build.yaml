name: build-app
on:
    workflow_dispatch:
permissions:
    contents: write

jobs:
    tauri-build:
        strategy:
            fail-fast: false
            matrix:
                include:
                    - platform: 'macos-latest' # for Arm based macs (M1 and above).
                      args: '--target aarch64-apple-darwin'
                    - platform: 'macos-latest' # for Intel based macs.
                      args: '--target x86_64-apple-darwin'
                    - platform: 'ubuntu-24.04' # for Tauri v1 you could replace this with ubuntu-20.04.
                      args: ''
                    - platform: 'windows-latest'
                      args: ''
        runs-on: ${{ matrix.platform }}
        steps:
            - uses: actions/checkout@v4
            - name: setup node
              uses: actions/setup-node@v4
              with:
                  node-version: 22
            - name: install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: 10
                  run_install: false
            - name: install Rust stable
              uses: dtolnay/rust-toolchain@stable
            - name: install dependencies (ubuntu only)
              if: matrix.platform == 'ubuntu-24.04'
              run: |
                  sudo apt update;
                  sudo apt install -y \
                    build-essential \
                    curl \
                    wget \
                    file \
                    libssl-dev \
                    libgtk-3-dev \
                    libappindicator3-dev \
                    librsvg2-dev;
                  sudo apt install -y \
                    libwebkit2gtk-4.1-0=2.44.0-2 \
                    libwebkit2gtk-4.1-dev=2.44.0-2 \
                    libjavascriptcoregtk-4.1-0=2.44.0-2 \
                    libjavascriptcoregtk-4.1-dev=2.44.0-2 \
                    gir1.2-javascriptcoregtk-4.1=2.44.0-2 \
                    gir1.2-webkit2-4.1=2.44.0-2;
            - name: install app dependencies
              run: pnpm install
            - name: build the actual app with tauri action
              uses: tauri-apps/tauri-action@v0
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                  TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_PRIVATE_KEY }}
                  TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_PASSWORD }}
              with:
                  tagName: v__VERSION__
                  releaseName: "Special Eureka v__VERSION__"
                  releaseBody: "See the assets to download this version and install."
                  releaseDraft: true
                  prerelease: false
