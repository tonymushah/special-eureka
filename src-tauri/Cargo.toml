[package]
name = "mangadex-desktop"
version = "0.1.3"
description = "a mangadex desktop app build with tauri"
authors = ["tonymushah"]
license = ""
repository = "https://github.com/tonymushah/special-eureka"
default-run = "mangadex-desktop"
edition = "2021"
rust-version = "1.57"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[build-dependencies]
tauri-build = { version = "1.2.1", features = [] }

[dependencies]
serde_json = "1.0"
serde = { version = "1.0", features = ["derive"] }
tauri = { version = "1.2.4", features = ["clipboard-write-text", "dialog-message", "fs-all", "http-all", "notification-all", "path-all", "process-exit", "shell-open"] }
mangadex-api = "1.3.0"
tokio = "1.20.1"
anyhow = "1.0.58"
reqwest = "0.11.11"
lazy_static = "1.4.0"
log = "^0.4"
actix-web = "4"
thiserror = "1.0"
fern = "0.6"

[dependencies.tauri-plugin-store]
git = "https://github.com/tauri-apps/tauri-plugin-store"
#tag = "v0.1.0"
#branch = "main"

[dependencies.mangadex-desktop-api2]
git = "https://github.com/tonymushah/eureka-mmanager"
branch = "main"

[dependencies.tauri-plugin-log]
git = "https://github.com/tauri-apps/tauri-plugin-log"
branch = "dev"

[features]
# by default Tauri runs in production mode
# when `tauri dev` runs it is executed with `cargo run --no-default-features` if `devPath` is an URL
default = [ "custom-protocol" ]
# this feature is used used for production builds where `devPath` points to the filesystem
# DO NOT remove this
custom-protocol = [ "tauri/custom-protocol" ]

