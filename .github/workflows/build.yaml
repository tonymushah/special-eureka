name: build-test
on: 
  push: 
    branches:
      - master
      - realease
jobs:
  test_build_windows:
    name: windows_test
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16
        
      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        
      - name: Test build
        run: npm run tauri build
  test_build_mac_os:
    name: macos_test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: 16
        
      - name: install Rust stable
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        
      - name: Test build
        run: npm run tauri build
    
      
